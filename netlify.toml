[build]
  command = "npm run build"
  publish = "dist"

# Single-Page Application (SPA) routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers for Production Resilience
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Basic Content Security Policy (Optional - adjust as needed based on loaded 3rd parties)
    Content-Security-Policy = "default-src 'self' 'unsafe-eval' 'unsafe-inline' https: wss:; object-src 'none';"

# Aggressive Caching for Static Assets generated by Vite Build
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Do Not Cache HTML or Manifest (Forces users to always get the latest version if published)
[[headers]]
  for = "/**/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
